{% extends "annotations/base.html" %}
{% load app_filters %}



{% block main %}
<div id="main" class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="h3">Relations involving both <span class="label label-success">{{ source_concept.label }}</span> and <span class="label label-success">{{ target_concept.label }}</span></span>
                </div>
                <ul class="list-group">
                    {% for relation in relations %}
                    <li class="list-group-item">
                        {{ relation.label}} ; {{ relation.object.interpretation.label}}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
