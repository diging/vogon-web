{% extends "annotations/base.html" %}
{% load app_filters %}



{% block main %}
<div id="main" class="container-fluid">
    <div class="row" style="margin-bottom: 10px;">
        <div class="col-sm-10 col-sm-offset-1">
            {% block title %}
            <div>
                <span class="h2">Concept Types</span>
            </div>
            {% endblock %}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div>
                <ul class="list-group">
                    {% for type in types %}
                    <li class="list-group-item">
                        <a href="{% url "type" type.id %}">{{type.label}}</a>
                        <p class="text-warning text-small">{{type.description}}</p>
                    </li>
                    {% endfor %}
                    </ul>
            </div>

        </div>
    </div>
</div>
<table class="table">
  <column id='test'/>
</table>
{% endblock main %}
