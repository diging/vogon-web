<style type="text/css">
  .btn-file {
    position: relative;
    overflow: hidden;
  }
  .btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: white;
    cursor: inherit;
    display: block;
  }
</style>

<span class="label label-default" id="chosenfile">No File Chosen</span>

<span class="btn btn-default btn-file" id="choosefilebutton">
    Choose File <input type="file">
</span>

<button type="button" class="btn btn-success" style="display:none" id="uploadbutton">
    Upload
</button>

<script type="text/JavaScript">
  $(document).on('change', '.btn-file :file', function() {
      var input = $(this),
          numFiles = input.get(0).files ? input.get(0).files.length : 1,
          label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
      $('#chosenfile').html(label);
      $('#uploadbutton').toggle();
  });
</script>
