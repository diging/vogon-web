{% extends "annotations/base.html" %}
{% load staticfiles %}
{% block extrahead %}



{% endblock %}


{% block main %}

<script src="{% static "annotations/js/d3.min.js" %}"></script>
<script src="{% static "annotations/js/fisheye.js" %}"></script>
<script src="{% static "annotations/js/spin.min.js" %}"></script>
<script src="{% static "annotations/js/jquery.spin.js" %}"></script>
<script src="{% static 'annotations/js/cytoscape.min.js' %}"></script>

<style>
#text-list-container {
    max-height: 300px;
    overflow-y: scroll;
}
</style>
<script>
var networkEndpoint = '{% url "network-data" %}',
    networkContainerSelector = '#networkVis';
</script>

<div class="container-fluid">
    <div class="row" style="margin-top: 15px;">
        <div class="col-md-8">
            <div class="panel" id="networkVis" style="height: 600px;"></div>
            <div class="alert alert-info">Use your mouse scrollwheel our trackpad to zoom in and out. Click and drag to pan.</div>
        </div>
        <div class="col-md-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="alert alert-info">Select a node or edge for more information</div>
                        <div class="panel panel-primary selection-details-panel" style="display: none;">
                            <div class="panel-heading">
                                <span class="h4">Selected <span id="elem-type-selected"></span> represents</span>
                            </div>
                            <div class="panel-body" id="concept-details">
                                <div><a id="concept-href"><span id="concept-label" class="text-primary h4"></span></a></div>
                                <div id="concept-uri" class="text text-muted text-tiny"></div>
                                <div id="concept-description" class="text"></div>
                                <div id="concept-occurrence" class="text"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="panel panel-primary selection-details-panel" style="display: none;">
                            <div class="panel-heading">
                                <span class="h4">Can be found in</span>
                            </div>
                            <div id="text-list-container">
                                <table class="table table-responsive table-hover">
                                    <tbody id="text-list"></tbody>
                                </table>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="{% static "annotations/js/network_cytoscape.js" %}"></script>

{% endblock %}
