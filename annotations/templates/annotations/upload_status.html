{% extends "annotations/base.html" %}
{% load staticfiles %}

<!-- <html>
    <head> -->
        {% block extrahead %}

        <script src="{% static 'annotations/js/vue.min.js' %}"></script>
        <script src="{% static 'annotations/js/tiny-cookie.min.js' %}"></script>

        <script src="https://cdn.jsdelivr.net/vue.resource/1.2.1/vue-resource.min.js"></script>
        <script src="{% static 'annotations/js/cytoscape.min.js' %}"></script>
        <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
        <link rel="stylesheet" href="{% static 'annotations/css/annotators/text.css' %}">
        <script src="{% static 'annotations/js/annotators/resources.js' %}"></script>
        {% endblock %}
    <!-- </head> -->
    {% block main %}
    <body>
            <div id="app">
                <div class="container">
                    <h3>Upload Status</h3>
                    <table class="table  table-striped table-hover col-md-8">
                        <thead>
                            <tr>
                                <th class="col-md-4" scope="col">File Name</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="task in tasks">
                                <td style="padding: 10px 0px 0px 0px;">${ task.file_name }</td>
                                <td style="padding: 10px 0px 0px 0px;">
                                    <div v-if="task.failed == false" class="">
                                        <div v-if="task.percent == 100" class="progress">
                                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" :style="`width: ${task.percent}%`">
                                                <span class="sr-only">Complete (success)</span>
                                            </div>
                                        </div>
                                        <div v-else>
                                            <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" :style="`width: ${task.percent}%`">
                                                <span class="sr-only">Complete (success)</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div v-else>
                                        <h3 style="color:red;">Failed</h3>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
                
          <script src="https://unpkg.com/tether"></script>
          <script src="https://unpkg.com/tether-drop"></script>
          <script src="https://unpkg.com/tether-tooltip"></script>
          <script src="{% static 'annotations/js/v-tooltip.browser.js' %}"></script>
          <script>
          new Vue({
            el: '#app',
            delimiters: ['${', '}'],
            data: function() {
                return {
                    tasks: null
                }
            },
            methods: {
                getStatus: function() {
                    var self = this;
                    UploadStatus.get().then(function(data) {
                        self.tasks = data.body;
                        self.computePercentage(data.body)
                        setTimeout(self.getStatus,500);
                    }).catch(function(error) {
                        console.log('Failed to get tasks', error);
                    });
                },
                computePercentage: function(tasks) {
                    for (task in tasks){
                        var percent = (Number(tasks[task].current_row) / Number(tasks[task].total_rows))*100;
                        tasks[task].percent = percent
                    }
                }
            },
            mounted() {
                var self = this;
                this.getStatus()
            }
          })
        </script>
        <script src="{% static 'annotations/js/annotators/resources.js' %}"></script>
    </body>
    {% endblock %}
<!-- </html> -->
