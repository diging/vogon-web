{% extends "annotations/base.html" %}
{% load staticfiles %}

<!-- <html>
    <head> -->
        {% block extrahead %}

        <script src="{% static 'annotations/js/vue.min.js' %}"></script>
        <script src="{% static 'annotations/js/tiny-cookie.min.js' %}"></script>

        <script src="https://cdn.jsdelivr.net/vue.resource/1.2.1/vue-resource.min.js"></script>
        <script src="{% static 'annotations/js/cytoscape.min.js' %}"></script>
        <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
        <link rel="stylesheet" href="{% static 'annotations/css/annotators/text.css' %}">
        <script src="{% static 'annotations/js/annotators/resources.js' %}"></script>
        {% endblock %}
    <!-- </head> -->
    {% block main %}
    <body>
            <div id="app">
                <div class="container">
                    <h3>Upload Status</h3>
                    <table class="table  table-striped table-hover table-bordered  col-md-8">
                        <thead>
                            <tr>
                                <th scope="col">File Name</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(key, val) in tasks">
                                <td>${ val }</td>
                                <td>${ key }</td>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 82%">
                                      <span class="sr-only">80% Complete (success)</span>
                                    </div>
                                  </div>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

          <script src="https://unpkg.com/tether"></script>
          <script src="https://unpkg.com/tether-drop"></script>
          <script src="https://unpkg.com/tether-tooltip"></script>
          <script src="{% static 'annotations/js/v-tooltip.browser.js' %}"></script>
          <script>
          var app = new Vue({
            el: '#app',
            delimiters: ['${', '}'],
            data: {
              tasks: null
            },
            mounted() {
                var self = this;
                UploadStatus.get().then(function(data) {
                    console.log(data.body)
                    self.tasks = data.body.data
                }).catch(function(error) {
                    console.log('Failed to get tasks', error);
                });
            }
          })
        </script>
        <script src="{% static 'annotations/js/annotators/resources.js' %}"></script>
    </body>
    {% endblock %}
<!-- </html> -->
