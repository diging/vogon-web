<div>
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			My Recent Texts
        </div>

        <div class="panel-body">
            <ul class="list-group">
            {% for text in texts %}

                <li class="list-group-item">
                    {{text.title}}
                    <span class="pull-right">
                        <div class="btn-group btn-group-xs">
                            <a href="/text/{{ text.id }}/" type="button" class="btn btn-primary" aria-label="Annotate Text">
                                <span class="glyphicon glyphicon-edit"></span>
                                Annotate
                                <!-- <span class="label label-default"> {{ text.annotationCount }}</span> -->
                            </a>
                            <a href="#textDetails_{{ textcollection.id }}_{{text.id}}" data-toggle="collapse" type="button" class="btn btn-primary" aria-label="Annotate Text" aria-expanded="false" aria-controls="textDetails_{{ textcollection.id }}_{{text.id}}">
                                <span class="glyphicon glyphicon-cog"></span>
                                Details
                            </a>
                        </div>
                    </span>
                </li>
                <div class="collapse" id="textDetails_{{ textcollection.id }}_{{text.id}}">
                    <!-- <div class="well"> -->
                    <table class="table small-text">
                        <tr>
                            <td>Source</td>
                            <td>{{ text.source }}</td>
                        </tr>
                        <tr>
                            <td>URI</td>
                            <td>{{ text.uri }}</td>
                        </tr>
                        <tr>
                            <td>Created</td>
                            <td>{{ text.created }}</td>
                        </tr>
                        <tr>
                            <td>Added</td>
                            <td>{{ text.added }}</td>
                        </tr>
                        <tr>
                            <td>Added By</td>
                            <td>{{ text.addedBy }}</td>
                        </tr>
                    </table>
                    <!-- </div> -->
                </div>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
